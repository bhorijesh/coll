<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Car Booking</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ+K6Xk5U4Fv+M4S1czdARu3eQ5W4Fjs9T+LfPZmw5vSO3lW16lgAx7WUtUt" crossorigin="anonymous">
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            margin: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            color: #007bff;
        }
        .contact-content {
            padding: 50px;
            text-align: center;
        }
        .contact-content h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .contact-content p {
            font-size: 18px;
            color: #ffffff;
            margin-bottom: 20px;
        }
        .contact-info {
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            width: 50%;
        }
        .contact-info i {
            margin-right: 10px;
            font-size: 24px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to Car Booking</h1>
    <p>Your trusted partner for car rentals</p>
</header>
<nav>
    <a href="{% url 'index' %}">Home</a>
    <a href="{% url 'about_us' %}">About Us</a>
    <a href="{% url 'contact_us' %}">Contact Us</a>
</nav>
<div class="contact-content">
    <h2>Contact Us</h2>
    <div class="contact-info">
        <p><i class="fas fa-envelope"></i>Email: info@carbooking.com</p>
        <p><i class="fas fa-phone"></i>Phone: +1 (123) 456-7890</p>
        <p>For more details or inquiries about nearby car rentals, feel free to contact us!</p>
    </div>
</div>
<footer>
    <p>&copy; 2025 Car Booking Inc. | All Rights Reserved</p>
</footer>
</body>
</html>
