<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Car Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            margin: 20px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            color: #007bff;
        }

        .contact-content {
            padding: 50px;
            text-align: center;
        }

        .contact-content h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .contact-content form {
            width: 50%;
            margin: 0 auto;
        }

        .contact-content input, .contact-content textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .contact-content button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .contact-content button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .success-message {
            color: green;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Car Booking</h1>
    <p>Your trusted partner for car rentals</p>
</header>

<nav>
    <a href="{% url 'index' %}">Home</a>
    <a href="{% url 'booking_view' %}">Book a Car</a>
    <a href="{% url 'about_us' %}">About Us</a>
    <a href="{% url 'contact_us' %}">Contact Us</a>
</nav>

<div class="contact-content">
    <h2>Contact Us</h2>
    
    {% if form.is_valid %}
        <p class="success-message">Thank you for your message! We will get back to you soon.</p>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  
        <button type="submit">Send Message</button>
    </form>
</div>

<footer>
    <p>&copy; 2025 Car Booking Inc. | All Rights Reserved</p>
</footer>

</body>
</html>
