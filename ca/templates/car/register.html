<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80'); /* Car background image */
            background-size: cover;
            background-position: center;
            color: #ecf0f1;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form container styling */
        .form-container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            padding: 40px;
            max-width: 500px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        /* Heading styling */
        h2 {
            text-align: center;
            font-size: 2.5rem;
            color: #ecf0f1;
            margin-bottom: 30px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
        }

        form button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #2980b9; /* Blue button */
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        form button:hover {
            background-color: #3498db; /* Lighter blue on hover */
        }

        /* Link styling */
        a {
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            font-size: 1.1rem;
            color: #2980b9; /* Blue link */
            font-weight: bold;
            text-decoration: none;
            padding: 10px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.5); /* Dark semi-transparent background for link */
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
            color: white;
        }

        /* Form fields styling */
        form input, form select, form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #7f8c8d; /* Light gray border */
            border-radius: 8px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            color: #ecf0f1;
        }

        form input:focus, form select:focus, form textarea:focus {
            border-color: #2980b9; /* Highlighted border on focus */
            outline: none;
        }

        /* Error message styling */
        .error-message {
            color: #e74c3c; /* Red color for error messages */
            font-size: 0.9rem;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>

        <!-- Error message section -->
        {% if form.errors %}
            <div class="error-message">
                {% for field in form %}
                    {% for error in field.errors %}
                        {{ error }}<br>
                    {% endfor %}
                {% endfor %}
                {% for error in form.non_field_errors %}
                    {{ error }}<br>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
