<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Cars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }
        .main-content {
            padding: 30px;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 24px;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            background-color: #ff5722;
            border-radius: 5px;
        }
        .header a:hover {
            background-color: #e64a19;
        }

        /* Table Styles */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #f1f1f1;
        }
        table td a {
            color: white;
            text-decoration: none;
        }

        /* Button Styles */
        .btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }

        /* Dropdown Styling */
        select {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Manage Cars</h1>
            <a href="{% url 'car_create' %}">Create New Car</a>
        </div>

        <h2>List of Cars</h2>

        <!-- Car Dropdown List -->
        <label for="car_list">Select a Car: </label>
        <select id="car_list" onchange="window.location.href=this.value">
            <option value="">-- Choose a Car --</option>
            {% for car in cars %}
                <option value="{% url 'car_update' car.id %}">{{ car.name }}</option>
            {% endfor %}
        </select>

        <table>
            <thead>
                <tr>
                    <th>Car Name</th>
                    <th>Description</th>
                    <th>Price per Day</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for car in cars %}
                    <tr>
                        <td>{{ car.name }}</td>
                        <td>{{ car.description }}</td>
                        <td>${{ car.price_per_km }}</td>
                        <td>
                            <a href="{% url 'car_update' car.id %}" class="btn">Edit</a>
                            <form action="{% url 'car_delete' car.id %}" method="POST" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this car?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4">No cars found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
