    <style>
        body {

        nav .navbar-brand {

            font-size: 24px;
            font-weight: bold;

        }
        nav .navbar-nav .nav-item .nav-link {

            margin-right: 20px;
            text-transform: uppercase;
        }
        nav .navbar-nav .nav-item .nav-link:hover {

        }
        nav .search-bar input {

        nav .search-bar button {

        /* Car Container */
        .car-container {

        }

        .car-card {

            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-in-out;
            padding: 15px;
        }

        .car-card:hover {
            transform: scale(1.03);
        }

        .car-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .car-card h5 {
            font-size: 20px;
            margin: 10px 0;
            color: #ffffff;
        }

        .car-card p {
            font-size: 16px;
            color: #b0b0b0;
            margin-bottom: 10px;
        }

        .car-card .btn {
            background-color: #00aaff;
            color: white;
            width: 100%;
            border-radius: 5px;
        }

        .car-card .btn:hover {
            background-color: #0088cc;
        }

        /* Footer */
        footer {
            background-color: #1c1c1c;
            color: #b0b0b0;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            font-size: 16px;
        }

        /* Map Section */
        .map-section {
            margin-top: 50px;
        }

        .map-card {
            background: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .map-card .card-body {
            padding: 30px;
        }

        .map-card .map-title {
            font-size: 24px;
            color: #fff;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .map-card .map-description {
            color: #ddd;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .map-card .map-footer {
            text-align: center;
            color: #aaa;
            font-size: 14px;
            padding: 10px 0;
        }

        .map-card .map-footer a {
            color: #00aaff;
            text-decoration: none;
        }

        .map-card .map-footer a:hover {
            text-decoration: underline;
        }

        /* Hide Latitude and Longitude Inputs */
        #id_latitude, #id_longitude {
            display: none;
        }

        .map-card .btn-search-location {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .map-card .btn-search-location:hover {
            background-color: #0056b3;
        }

        /* Make map bigger */
        #map {
            height: 600px; /* Increased height for a more professional look */
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>

        <h1>Welcome to Car Booking</h1>
    </header>

        <a class="navbar-brand" href="{% url 'index' %}">Car Booking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <!-- <a class="nav-link" href="{% url 'car_list' %}">Cars</a> -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about_us' %}">About Us</a>
                </li>

                    <a class="nav-link" href="{% url 'contact_us' %}">Contact</a>

            <!-- Search Bar -->
            <form class="d-flex ms-3 search-bar" method="GET" action="{% url 'car_search' %}">

            <!-- Login/Logout Buttons -->
            <div class="auth-buttons ms-3">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout_page' %}" class="btn">Logout</a>

<!-- Latitude and Longitude Form -->
<div class="container map-form">
    <form id="lat-lng-form" onsubmit="return false;">
        <!-- Hidden Latitude and Longitude Inputs -->
        <input type="text" id="id_latitude" name="latitude" placeholder="Latitude" readonly>
        <input type="text" id="id_longitude" name="longitude" placeholder="Longitude" readonly>
    </form>
</div>

<!-- Map Section -->
<div class="container map-section">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="map-card">
                <div class="card-body">
                    <h3 class="map-title">Select a Location on the Map</h3>
                    <p class="map-description">Click anywhere on the map to choose a location. The latitude and longitude will be automatically updated.</p>
                    <div id="map"></div>
                    <button type="button" class="btn-search-location" onclick="saveLocation()">Search Nearest Car</button>
                </div>
                <div class="map-footer">
                    <p><span id="lat-lng-info">Latitude: 0, Longitude: 0</span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Initialize the map, set to a default location (Kathmandu, Nepal)
    var map = L.map('map').setView([27.7172, 85.3240], 13); 

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    var marker;

    // Function to handle map click
    function onMapClick(e) {
        // Check if marker already exists
        if (!marker) {
            // Add a marker at the clicked position and make it draggable
            marker = L.marker(e.latlng, {draggable: true}).addTo(map);
            // Update the latitude and longitude fields in the form
            document.getElementById('id_latitude').value = e.latlng.lat;
            document.getElementById('id_longitude').value = e.latlng.lng;
            // Display latitude and longitude on the map
            document.getElementById('lat-lng-info').innerText = `Latitude: ${e.latlng.lat}, Longitude: ${e.latlng.lng}`;
        } else {
            // If marker already exists, update its position
            marker.setLatLng(e.latlng);
            // Update the latitude and longitude fields
            document.getElementById('id_latitude').value = e.latlng.lat;
            document.getElementById('id_longitude').value = e.latlng.lng;
            // Update the displayed latitude and longitude
            document.getElementById('lat-lng-info').innerText = `Latitude: ${e.latlng.lat}, Longitude: ${e.latlng.lng}`;
        }
    }

    // Attach the map click event
    map.on('click', onMapClick);

    // Function to handle the "Search near Location" button click
    function saveLocation() {
        var latitude = document.getElementById('id_latitude').value;
        var longitude = document.getElementById('id_longitude').value;

        // Check if latitude and longitude are set
        if (latitude && longitude) {
            // AJAX request to send location data to the server
            fetch('{% url "save_location" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}',
                },
                body: JSON.stringify({
                    latitude: latitude,
                    longitude: longitude
                })
            })
            .then(response => response.json())
            .then(data => {
                // No popup message on success
                window.location.href = "{% url 'car_list' %}";    
            })
            .catch(error => {
                console.error('Error:', error);
            });
        } else {
            alert('Please select a valid location on the map.');
        }
    }
</script>
